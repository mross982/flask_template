{% extends "base.html" %}

{% block content %}
    <table>
        <tr valign="top">
            <td>
                <h1>Welcome {{ user.username }}</h1>
            </td>
        </tr>
    </table>
    <h2> Current Measures</h2>
    {% for measure in measures %}
        <table>
            <tr>
                <th> 
                    <p>{{ measure.name }}</p>
                </th>
                <th>
                    <a href="{{ url_for('warning', measure_id=measure.id) }}">Delete</a>
                </th>
            </tr>
        </table>
    {% endfor %}

{% endblock %}

{% extends "base.html" %}

{% block content %}
    <h1>{{ title }} Benchmarks</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}

        {% for field in form %}
            <p>
            {{ field.label }}<br>
            {{ field(size=32) }}<br>
            {% for error in field.erros %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
            </p>
        {% endfor %}
    </form>
{% endblock %}
